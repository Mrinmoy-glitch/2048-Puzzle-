<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #eee4da;
            --color-2: #ede0c8;
            --color-4: #f2b179;
            --color-8: #f59563;
            --color-16: #f67c5f;
            --color-32: #f65e3b;
            --color-64: #edcf72;
            --color-128: #edcc61;
            --color-256: #edc850;
            --color-512: #edc53f;
            --color-1024: #edc22e;
            --color-2048: #3c3a32;
            --color-bg: #bbada0;
            --color-text-light: #f9f6f2;
            --color-text-dark: #776e65;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf8ef;
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: var(--color-text-dark);
        }

        .info-container {
            display: flex;
            gap: 10px;
        }

        .score-container, .swipe-count-container {
            background-color: var(--color-bg);
            color: var(--color-text-light);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .score-title, .swipe-title {
            font-size: 0.8rem;
            font-weight: 400;
            text-transform: uppercase;
        }

        .board-container {
            background-color: var(--color-bg);
            padding: 10px;
            border-radius: 12px;
            position: relative;
            touch-action: none;
            user-select: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1; /* Maintain a 1:1 aspect ratio */
            position: relative;
        }

        .cell {
            background-color: #cdc1b4;
            border-radius: 6px;
        }

        .tile {
            position: absolute;
            width: calc((100% - 30px) / 4);
            height: calc((100% - 30px) / 4);
            background-color: #eee4da;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-dark);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .tile-2 { background-color: var(--color-1); color: var(--color-text-dark); }
        .tile-4 { background-color: var(--color-2); color: var(--color-text-dark); }
        .tile-8 { background-color: var(--color-8); }
        .tile-16 { background-color: var(--color-16); }
        .tile-32 { background-color: var(--color-32); }
        .tile-64 { background-color: var(--color-64); }
        .tile-128 { background-color: var(--color-128); }
        .tile-256 { background-color: var(--color-256); }
        .tile-512 { background-color: var(--color-512); }
        .tile-1024 { background-color: var(--color-1024); }
        .tile-2048 { background-color: var(--color-2048); }

        .tile-8, .tile-16, .tile-32, .tile-64, .tile-128, .tile-256, .tile-512, .tile-1024, .tile-2048 {
            color: var(--color-text-light);
        }

        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .message-box.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .message-box h2 {
            font-size: 3rem;
            color: var(--color-text-dark);
            margin: 0;
        }
        
        .message-box p {
            margin: 0;
            font-size: 1.2rem;
            color: var(--color-text-dark);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background-color: #8f7a66;
            color: #f9f6f2;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #9f8b78;
        }

        .ad-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .close-ad-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .score-container, .swipe-count-container {
                padding: 8px 16px;
            }
            .tile {
                font-size: 1.5rem;
            }
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Ad container at the very top -->
    <div class="ad-container" id="ad-top">
        <button class="close-ad-btn">&times;</button>
        <script async="async" data-cfasync="false" src="//pl27636878.revenuecpmgate.com/8125eddbe053f4ed82904209574460f4/invoke.js"></script>
        <div id="container-8125eddbe053f4ed82904209574460f4"></div>
    </div>

    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="info-container">
                <div class="score-container">
                    <div class="score-title">Score</div>
                    <div id="score">0</div>
                </div>
                <div class="swipe-count-container">
                    <div class="swipe-title">Swipes</div>
                    <div id="swipe-count">0</div>
                </div>
            </div>
        </div>
        <div class="board-container">
            <div id="game-board" class="board">
                <!-- Grid cells for background -->
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div id="message-box" class="message-box">
                <h2 id="message-text"></h2>
                <p id="message-subtext"></p>
                <div class="controls" style="margin-top: 20px;">
                    <button id="restart-btn" class="btn">New Game</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="new-game-btn" class="btn">New Game</button>
        </div>
    </div>

    <!-- Ad container at the very bottom -->
    <div class="ad-container">
        <script async="async" data-cfasync="false" src="//pl27636878.revenuecpmgate.com/8125eddbe053f4ed82904209574460f4/invoke.js"></script>
        <div id="container-8125eddbe053f4ed82904209574460f4"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const swipeCountDisplay = document.getElementById('swipe-count');
        const newGameBtn = document.getElementById('new-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageSubtext = document.getElementById('message-subtext');
        
        const topAdContainer = document.querySelector('#ad-top');
        const topCloseBtn = topAdContainer.querySelector('.close-ad-btn');

        if (topCloseBtn) {
            topCloseBtn.addEventListener('click', () => {
                topAdContainer.style.display = 'none';
            });
        }

        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let swipeCount = 0;
        let isGameOver = false;
        let isGameWon = false;
        let startX, startY, endX, endY;

        function initializeGame() {
            grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
            score = 0;
            swipeCount = 0;
            isGameOver = false;
            isGameWon = false;
            updateScore();
            updateSwipeCount();
            clearBoard();
            addRandomTile();
            addRandomTile();
            hideMessage();
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }
        
        function updateSwipeCount() {
            swipeCountDisplay.textContent = swipeCount;
        }

        function clearBoard() {
            // Remove existing tiles
            const tileElements = document.querySelectorAll('.tile');
            tileElements.forEach(tile => tile.remove());
            
            // Re-add the background cells
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
        }

        function renderTiles() {
            const tileElements = document.querySelectorAll('.tile');
            tileElements.forEach(tile => tile.remove());

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile', `tile-${grid[r][c]}`);
                        tile.textContent = grid[r][c];

                        const cellWidth = board.offsetWidth / GRID_SIZE;
                        const cellPadding = 10;
                        const tileMargin = 10;

                        tile.style.transform = `translate(${c * (cellWidth + tileMargin / GRID_SIZE)}px, ${r * (cellWidth + tileMargin / GRID_SIZE)}px)`;

                        board.appendChild(tile);
                    }
                }
            }
        }

        function addRandomTile() {
            let availableCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) {
                        availableCells.push({ r, c });
                    }
                }
            }

            if (availableCells.length > 0) {
                const { r, c } = availableCells[Math.floor(Math.random() * availableCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                renderTiles();
            }
        }

        function checkWin() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 2048) {
                        isGameWon = true;
                        showMessage("You Win!", "Congratulations, you reached 2048!");
                        return;
                    }
                }
            }
        }

        function checkGameOver() {
            if (getEmptyCells().length === 0 && !hasPossibleMoves()) {
                isGameOver = true;
                showMessage("Game Over", "No more moves left. Try again!");
            }
        }

        function getEmptyCells() {
            let emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }
            return emptyCells;
        }

        function hasPossibleMoves() {
            // Check for horizontal and vertical merges
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE - 1; c++) {
                    if (grid[r][c] !== 0 && grid[r][c] === grid[r][c + 1]) return true;
                }
            }
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = 0; r < GRID_SIZE - 1; r++) {
                    if (grid[r][c] !== 0 && grid[r][c] === grid[r + 1][c]) return true;
                }
            }
            return false;
        }

        function showMessage(title, subtitle) {
            messageText.textContent = title;
            messageSubtext.textContent = subtitle;
            messageBox.classList.add('visible');
        }

        function hideMessage() {
            messageBox.classList.remove('visible');
        }

        function moveTiles(direction) {
            if (isGameOver || isGameWon) return;

            let moved = false;
            let merged = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(false));

            const rotate = (m) => m[0].map((_, i) => m.map(row => row[i]).reverse());
            const flip = (m) => m.map(row => row.reverse());

            let currentGrid = [...grid.map(row => [...row])];
            let rotatedGrid = currentGrid;

            // Normalize grid based on direction
            if (direction === 'up') {
                rotatedGrid = rotate(currentGrid);
                rotatedGrid = rotate(rotatedGrid);
                rotatedGrid = rotate(rotatedGrid);
            } else if (direction === 'right') {
                rotatedGrid = flip(currentGrid);
            } else if (direction === 'down') {
                rotatedGrid = rotate(currentGrid);
            }

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (rotatedGrid[r][c] === 0) {
                        continue;
                    }

                    let currentVal = rotatedGrid[r][c];
                    let newC = c;

                    while (newC > 0 && rotatedGrid[r][newC - 1] === 0) {
                        newC--;
                    }

                    if (newC !== c) {
                        rotatedGrid[r][newC] = currentVal;
                        rotatedGrid[r][c] = 0;
                        moved = true;
                    }

                    if (newC > 0 && rotatedGrid[r][newC - 1] === currentVal && !merged[r][newC - 1]) {
                        rotatedGrid[r][newC - 1] *= 2;
                        score += rotatedGrid[r][newC - 1];
                        rotatedGrid[r][newC] = 0;
                        merged[r][newC - 1] = true;
                        moved = true;
                    }
                }
            }

            // Un-normalize grid
            if (direction === 'up') {
                rotatedGrid = rotate(rotatedGrid);
            } else if (direction === 'right') {
                rotatedGrid = flip(rotatedGrid);
            } else if (direction === 'down') {
                rotatedGrid = rotate(rotatedGrid);
                rotatedGrid = rotate(rotatedGrid);
                rotatedGrid = rotate(rotatedGrid);
            }

            grid = rotatedGrid;

            if (moved) {
                addRandomTile();
                swipeCount++;
                checkWin();
                checkGameOver();
                updateScore();
                updateSwipeCount();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    moveTiles('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveTiles('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    moveTiles('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveTiles('right');
                    break;
            }
        });

        // Touch controls
        board.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault();
        });

        board.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;
            endX = e.changedTouches[0].clientX;
            endY = e.changedTouches[0].clientY;
            
            const diffX = endX - startX;
            const diffY = endY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 20) { // Minimum swipe distance
                    if (diffX > 0) moveTiles('right');
                    else moveTiles('left');
                }
            } else {
                if (Math.abs(diffY) > 20) { // Minimum swipe distance
                    if (diffY > 0) moveTiles('down');
                    else moveTiles('up');
                }
            }
            startX = null;
            startY = null;
            e.preventDefault();
        });

        newGameBtn.addEventListener('click', initializeGame);
        restartBtn.addEventListener('click', initializeGame);

        initializeGame();
    });
</script>

</body>
</html>
